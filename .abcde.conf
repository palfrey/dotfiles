OUTPUTTYPE=flac
OUTPUTDIR=~/flac
OUTPUTFORMAT='${ARTISTFILE}/${ALBUMFILE}/${ARTISTFILE} - ${TRACKNUM} - ${TRACKFILE}'
VAOUTPUTFORMAT='${ALBUMFILE}/${TRACKNUM} - ${ARTISTFILE} - ${TRACKFILE}'
EJECTCD=y
INTERACTIVE=n
PADTRACKS=y
